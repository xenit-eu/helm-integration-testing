apiVersion: batch/v1
kind: Job
metadata:
  name: test-job
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
        - image: ghcr.io/xenit-eu/kubectl:latest
          name: hello
          command:
            - /bin/echo
            - Hello from this job
        - image: ghcr.io/xenit-eu/kubectl:latest
          name: goodbye
          command:
            - /bin/echo
            - Bye from this job
